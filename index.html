<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow>Sail</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23F1C40F' d='M20 70 L50 40 L80 70 H20 Z M50 40 L50 20 L40 30 Z M50 40 L50 20 L60 30 Z M20 70 L80 70 L70 80 L30 80 Z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9060607867384539" crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="/__/firebase/8.6.8/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
    
    
    
</head>
<body>
    <div id="landing-page" class="app-container">
        <h1>Yellow>Sail</h1>
        <svg class="ship-logo" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sunGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
                </linearGradient>
                <filter id="shadow">
                    <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4" />
                </filter>
            </defs>
            <circle cx="270" cy="30" r="20" fill="url(#sunGradient)" filter="url(#shadow)" />
            <path d="M0 65 C50 85, 100 55, 150 75 C200 95, 250 55, 300 75 V100 H0 Z" fill="url(#seaGradient)" />
            <path d="M40 70 Q75 90, 110 70 L110 75 Q75 95, 40 75 L40 70 Z" fill="#f1c40f" filter="url(#shadow)" />
            <path d="M75 70 L75 30 L55 40 Z" fill="#fffacd" stroke="#f1c40f" stroke-width="2" filter="url(#shadow)" />
            <path d="M75 70 L75 30 L95 40 Z" fill="#fffacd" stroke="#f1c40f" stroke-width="2" filter="url(#shadow)" />
            <line x1="75" y1="70" x2="75" y2="30" stroke="#f1c40f" stroke-width="3" />
        </svg>
        <p class="landing-text">Enjoy Free Music, Videos & social entertainment.</p>
        <div class="demo-section">
            <video id="backgroundVideo" src="assets/beauty_nature.mp4" loop autoplay muted></video>
            <audio id="backgroundAudio" src="assets/music_video.mp3" loop autoplay muted></audio>
        </div>
        <button id="cta-get-started" class="access-btn">Get Started</button>
    </div>

    <div id="mainAppView" style="display:none;">
        <div class="content-container">
            <div>
                <span id="userIdDisplay">Guest</span>
                <button id="authBtn">Login</button>
                <button id="signOutBtn" style="display:none;">Sign Out</button>
            </div>
            <div class="tabs">
                <button id="publicFeedTab" class="active">Feed</button>
                <button id="profileTab">Profile</button>
                <button id="chatTab">Chat</button>
            </div>
            <div id="publicFeedView" class="tab-content" style="display: flex;">
                <input type="file" id="publicFileInput" accept="audio/*,video/*">
                <button id="publicUploadBtn">Upload to Public Feed</button>
                <h2>Public Feed</h2>
                <div class="external-search">
                    <h3>YouTube Search</h3>
                    <div class="search-container">
                        <input type="text" id="youtubeSearchInput" class="search-bar" placeholder="Search YouTube videos...">
                        <button id="youtubeSearchBtn">Search</button>
                    </div>
                    <div class="search-results" id="youtubeResults"></div>
                    <div id="youtubePlayer" style="display:none;"></div>
                </div>
                <div class="message-form">
                    <h2>Public Feed Messages</h2>
                    <textarea id="messageInput" placeholder="Write your message..."></textarea>
                    <button id="postMessageBtn">Post to Public Feed</button>
                </div>
                <div class="message-list" id="messageList"></div>
                <div class="content-section">
                    <h2>User-Uploaded Content</h2>
                    <div id="contentList"></div>
                </div>
                <div class="ads-container">
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-9060607867384539"
                        data-ad-slot="1234567890"
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                </div>
            </div>
        
            <div id="profileView" class="tab-content" style="display:none;">
                <h2>My Profile</h2>
                <img id="avatar" class="profile-avatar" src="https://placehold.co/100x100/3e3e3e/fff?text=Avatar" alt="User Avatar">
                <input type="file" id="avatarInput" style="display: none;">
                <button id="changeAvatarBtn" class="profile-upload-btn">Change Avatar</button>
                <div class="upload-form">
                    <h2>Upload to My Library</h2>
                    <input type="file" id="libraryFileInput" accept="audio/*,video/*">
                    <button id="libraryUploadBtn">Upload</button>
                </div>
                <div class="content-section">
                    <h2>My Library</h2>
                    <div id="myLibraryList"></div>
                </div>
            </div>
        
            <div id="chatView" class="tab-content" style="display:none;">
                <h2>Public Chat</h2>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Say something nice...">
                    <button id="sendChatBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="authModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 modal-enter-from">
        <div id="modal-content" class="bg-[var(--element-dark)] text-[var(--text-light)] rounded-xl shadow-2xl p-8 max-w-sm w-full mx-4 transform modal-content-enter-from transition-transform">
            <div class="flex justify-between items-center mb-6">
                <div class="flex w-full bg-[var(--darker-input)] rounded-lg p-1">
                    <button id="loginTab" class="flex-1 py-2 px-4 text-center rounded-lg transition-colors font-medium text-gray-400 hover:bg-gray-700">Log In</button>
                    <button id="signupTab" class="flex-1 py-2 px-4 text-center rounded-lg transition-colors font-medium text-gray-400 hover:bg-gray-700">Sign Up</button>
                </div>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-200 ml-4 transition-colors">
                    <span style="font-size:1.5em;">&times;</span>
                </button>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-2 bg-[var(--darker-input)] text-gray-200 border border-gray-600 rounded-lg" placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 bg-[var(--darker-input)] text-gray-200 border border-gray-600 rounded-lg" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full modal-submit-btn">Log In</button>
            </form>
            <form id="signupForm" class="space-y-4 hidden">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="signupEmail" class="w-full px-4 py-2 bg-[var(--darker-input)] text-gray-200 border border-gray-600 rounded-lg" placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="signupPassword" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="signupPassword" class="w-full px-4 py-2 bg-[var(--darker-input)] text-gray-200 border border-gray-600 rounded-lg" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full modal-submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
